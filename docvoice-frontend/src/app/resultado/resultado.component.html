<app-navbar></app-navbar>

<div class="container resultado-container">
  <h2 class="resultado-titulo">Resultado da Conversão</h2>

  <section class="texto-extraido">
    <h3>Texto Extraído:</h3>
    <p>{{ textStorage.getText() }}</p>
  </section>

  <section class="audio-section" *ngIf="audioUrl">
    <h3>Ouça o Áudio:</h3>
    <audio controls [src]="audioUrl"></audio>
    <button class="btn btn-primary mt-3" (click)="downloadAudio()">
      <i class="fas fa-download"></i> Baixar Áudio
    </button>
  </section>

  <div class="mt-4">
    <button class="btn btn-outline-secondary" routerLink="/">
      <i class="fas fa-arrow-left"></i> Voltar para nova conversão
    </button>
  </div>
</div>
